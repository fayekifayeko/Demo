<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="myModal2" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p>You are going to delete assignment are you aure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="delete(selectedAssignmentId)">Delete</button>

                </div>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Delete Consultant <strong>{{selectedConsultant.Name}}</strong></div>
        <div class="panel-body">
            <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" >&times;</a>
                <strong>Are You Sure To Delete :  </strong>{{selectedConsultant}} ?
                <br><br>
                <br>
                <a class="btn btn-success" ng-click="deleteConsultant()">Yes</a>
                <a class="btn btn-warning" ng-href="#/">No</a>
            </div>
           

        </div>
    </div>
</body>
</html>
